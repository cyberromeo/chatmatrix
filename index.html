<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT MATRIX</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=DotGothic16&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Supabase -->


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="splash.css">

    <!-- PWA Config -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icons/icon-512.png">
</head>

<body>
    <div class="matrix-bg"></div>
    <div class="scanline"></div>

    <!-- Splash Screen -->
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="nothing-grid-bg"></div>
        <div class="splash-interface">
            <!-- Header Removed -->

            <!-- Main Content -->
            <div class="splash-center">
                <div id="splash-clock">00:00:00</div>
                <div id="splash-date" class="mono-date">00.00.00</div>

                <div class="matrix-logo-group">
                    <div class="splash-logo-text">
                        <span class="dotted">CHAT</span>
                        <span class="dotted red">MATRIX</span>
                    </div>
                </div>

                <div class="glyph-loader-container">
                    <div id="glyph-bar">
                        <div class="glyph-dot"></div>
                        <div class="glyph-dot"></div>
                        <div class="glyph-dot"></div>
                        <div class="glyph-dot"></div>
                        <div class="glyph-dot"></div>
                        <div class="glyph-dot"></div>
                        <div class="glyph-dot"></div>
                        <div class="glyph-dot"></div>
                        <div class="glyph-dot"></div>
                        <div class="glyph-dot"></div>
                    </div>
                    <div id="ready-text">READY</div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="splash-footer">
                <div class="splash-input-wrapper">
                    <label for="splash-username" class="input-label-small">IDENTITY_REQUIRED</label>
                    <input type="text" id="splash-username" placeholder="ENTER_NAME" maxlength="15" autocomplete="off">
                    <div class="input-active-indicator"></div>
                </div>
                <div class="credits">APP BY SRIHARI</div>
            </div>
        </div>
    </div>

    <!-- FAILSAFE SPLASH REMOVER -->
    <script>
        (function () {
            // Removed auto-run and click-to-skip to enforce name entry
        })();
    </script>
    </div>

    <main class="container" style="display: none; opacity: 0;">
        <header class="app-header">
            <div class="logo-area">
                <h1 class="logo-text">CHAT MATRIX</h1>
                <div class="status-dot"></div>
            </div>
            <div class="header-decoration">
                <span>SYS.ONLINE</span>
                <span id="online-count" style="color: var(--accent-color)">ONLINE: 0</span>
                <span>V.0.0.2</span>
            </div>
        </header>

        <section class="messages-container" id="messages-container">
            <!-- Messages will be injected here -->
            <div class="loading-state">
                INITIALIZING CONNECTION...
            </div>
        </section>

        <div id="typing-indicator" class="typing-indicator"></div>
        <footer class="input-area">
            <form id="message-form">
                <div class="input-group">
                    <!-- USER_ID moved to splash screen -->
                    <input type="hidden" id="username" value="GHOST">
                </div>
                <div class="input-group flex-grow">
                    <label for="content" class="input-label">DATA:</label>
                    <input type="text" id="content" placeholder="ENTER TRANSMISSION..." maxlength="280" required
                        autocomplete="off">
                </div>
                <button type="submit" class="send-btn">SEND</button>
            </form>
        </footer>
    </main>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        window.supabase = { createClient };
    </script>
    <script src="sfx.js"></script>
    <script src="script.js?v=3" defer></script>

    <!-- PWA Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Fail', err));
            });
        }
    </script>
</body>

</html>
