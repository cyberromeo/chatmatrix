<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT MATRIX</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Supabase -->


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="splash.css">

    <!-- PWA Config -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icons/icon-512.png">
</head>

<body>
    <div class="matrix-bg"></div>
    <div class="scanline"></div>

    <!-- Splash Screen -->
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <div class="deco-line"></div>

            <div class="matrix-logo">
                <span class="logo-line">CHAT</span>
                <span class="logo-line red">MATRIX</span>
            </div>

            <div class="boot-sequence">
                <div>> MEMORY: OK</div>
                <div>> NETWORK: OK</div>
                <div>> <span class="blink">LOADING...</span></div>
            </div>


        </div>
    </div>

    <!-- FAILSAFE SPLASH REMOVER -->
    <script>
        (function () {
            function forceEnter() {
                const splash = document.getElementById('splash-screen');
                const main = document.querySelector('.container');
                if (splash) {
                    splash.style.transition = 'opacity 0.5s';
                    splash.style.opacity = '0';
                    setTimeout(() => splash.remove(), 500);
                }
                if (main) {
                    main.style.display = 'flex';
                    setTimeout(() => main.style.opacity = '1', 100);
                }
            }

            // Auto-run after 3 seconds no matter what
            setTimeout(forceEnter, 3000);

            // Also allow click
            const s = document.getElementById('splash-screen');
            if (s) s.addEventListener('click', forceEnter);
            if (s) s.addEventListener('touchstart', forceEnter);
        })();
    </script>
    </div>

    <main class="container" style="display: none; opacity: 0;">
        <header class="app-header">
            <div class="logo-area">
                <h1 class="logo-text">CHAT MATRIX</h1>
                <div class="status-dot"></div>
            </div>
            <div class="header-decoration">
                <span>SYS.ONLINE</span>
                <span>V.1.0.0</span>
            </div>
        </header>

        <section class="messages-container" id="messages-container">
            <!-- Messages will be injected here -->
            <div class="loading-state">
                INITIALIZING CONNECTION...
            </div>
        </section>

        <footer class="input-area">
            <form id="message-form">
                <div class="input-group">
                    <label for="username" class="input-label">USER_ID:</label>
                    <input type="text" id="username" placeholder="GHOST" maxlength="15" autocomplete="off">
                </div>
                <div class="input-group flex-grow">
                    <label for="content" class="input-label">DATA:</label>
                    <input type="text" id="content" placeholder="ENTER TRANSMISSION..." maxlength="280" required
                        autocomplete="off">
                </div>
                <button type="submit" class="send-btn">SEND</button>
            </form>
        </footer>
    </main>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        window.supabase = { createClient };
    </script>
    <script src="script.js" defer></script>

    <!-- PWA Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Fail', err));
            });
        }
    </script>
</body>

</html>
